<body>
    <!--Navbar-->

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                                    class="sr-only">(current)</span></a>

                </ul>
            </div>
        </nav>
    </header>
    <div id="page-container">
        <div id="content-wrap">
            <!--Form-->
            <section class="form">
                <div class="row form-outer justify-content-center">
                    <div class="form-input col-md-7">
                        <form method="post" action="https://formdump.codeinstitute.net/" class="contactus-form">
                            <h2 class="section-title form-title text-center">Contact Us</h2>
                            <div class="row">
                                <div class="input col-6">
                                    <label class="form-check-label" for="fname">
                                        First Name:
                                    </label>
                                    <input type="text" class="form-control" name="first_name" id="fname"
                                        placeholder="First name" required="required">
                                </div>
                                <div class="input col-6">
                                    <label class="form-check-label" for="lname">
                                        Last Name:
                                    </label>
                                    <input type="text" class="form-control" name="last_name" id="lname"
                                        placeholder="Last name" required="required">
                                </div>
                                <div class="input col-md-6">
                                    <label class="form-check-label" for="inputEmail">
                                        Email:
                                    </label>
                                    <input type="email" class="form-control" name="email_address" id="inputEmail"
                                        placeholder="Email" required="required">
                                </div>
                                <div class="input col-md-6">
                                    <label class="form-check-label" for="inputNumber">
                                        Telephone (optional):
                                    </label>
                                    <input type="number" class="form-control" name="phone_number" id="inputNumber"
                                        placeholder="Telephone (optional)">
                                </div>
                                <div class="input col-12">
                                    <label class="form-check-label" for="inputAddress">
                                        Address (optional):
                                    </label>
                                    <textarea id="inputAddress" class="form-control" name="address" rows="6"
                                        placeholder="Address (optional)">
                            </textarea>
                                </div>
                                <div class="box-container">
                                    <div class="row">
                                        <div class="input col-12 text-justify">
                                            <p><b>Why do you want to contact us today?</b></p>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="query_reason"
                                                    id="volunteer" value="request_volunteer_info">
                                                <label class="form-check-label" for="volunteer">
                                                    I'd like to volunteer
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="query_reason"
                                                    id="charity" value="request_charity_info">
                                                <label class="form-check-label" for="charity">
                                                    I'd like to know more about your charity
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="query_reason"
                                                    id="donation" value="regular_donation">
                                                <label class="form-check-label" for="donation">
                                                    I'd like to set up a regular donation
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="query_reason"
                                                    id="pet_keeping" value="info_pet_keeping">
                                                <label class="form-check-label" for="pet_keeping">
                                                    I'd like some advice on pet keeping
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="query_reason"
                                                    id="adoption" value="info_adoption">
                                                <label class="form-check-label" for="adoption">
                                                    I'd like more information on the adoption process
                                                </label>
                                            </div>
                                        </div>
                                        <div class="input text-justify form-group-row col-12 contact-pref">
                                            <p><b>Please contact me via:</b></p>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="email"
                                                    name="contact_pref" id="contact_pref_email">
                                                <label class="form-check-label" for="contact_pref_email">
                                                    Email
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="telephone"
                                                    name="contact_pref" id="contact_pref_telephone">
                                                <label class="form-check-label" for="contact_pref_telephone">
                                                    Telephone
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="post"
                                                    name="contact_pref" id="contact_pref_post">
                                                <label class="form-check-label" for="contact_pref_post">
                                                    Post
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="query_free_text">
                                        Please type your query here:
                                    </label>
                                    <textarea class="form-control" id="query_free_text" rows="10" name="query_details"
                                        placeholder="Please type your query here." required="required"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <input class="btn btn-lg btn-primary btn-submit grow" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!--Footer-->
            <footer>

                                    aria-label="link to facebook page"><i class="fab fa-facebook-square grow"></i></a>
                                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                                    aria-label="link to twitter page"><i class="fab fa-twitter-square grow"></i></a>
                                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                                    aria-label="link to instagram page"><i class="fab fa-instagram grow"></i> </a>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 ">
                            <div class="contact">
                                <p>Contact us<br>
                                    Tel: 04143 970321<br>
                                    Email: helenforest@pawsandclaws.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
